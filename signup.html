<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Sign Up | HumanSoul Travel</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>

  <nav class="navbar">

    </ul>

  <section class="section" id="volunteer-form">
    <h2>Sign Up as Volunteer</h2>
    <form class="form">
      <label>Name</label>
      <input type="text" placeholder="Full name" required />
      <label>Email</label>
      <input type="email" placeholder="you@example.com" required />
      <label>Country</label>
      <input type="text" placeholder="Where are you from?" />
      <label>Motivation</label>
      <textarea placeholder="Why do you want to join us?"></textarea>
      <button class="btn-primary" type="submit">Submit Application</button>
    </form>
  </section>

  <section class="section" id="host-form" style="background-color:#f7f3eb;">
    <h2>Register as Host</h2>
    <form class="form">
      <label>Community Name</label>
      <input type="text" placeholder="e.g., Ban Mae Klang Luang" required />
      <label>Email</label>
      <input type="email" placeholder="Contact email" required />
      <label>Province/Region</label>
      <input type="text" placeholder="e.g., Chiang Mai" />
      <label>Experience Description</label>
      <textarea placeholder="Describe your activity or program"></textarea>
      <button class="btn-secondary" type="submit">Submit Community</button>
    </form>
  </section>
